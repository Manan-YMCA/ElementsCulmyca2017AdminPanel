  function ok()
  {
  
 // alert("xs");
var username= $("#username").val();
var password = $("#password").val();

//var dataString = 'username='+username+'&password='+password;

//else
{ $.ajax({

            type: "POST",
            crossDomain: true,
            dataType: 'json',
            url: "https://elementsculmyca2017.herokuapp.com/api/v1/getAccessToken",
            data: {username:username,password:password}
    //success: function() { alert("Success"); },
    //error: function() { alert('Failed!'); }

        }).done(function(data){
            var obj=JSON.stringify(data);
          
         // alert(obj.GetAllResult.token);
        
          if(obj[2]=="m")
          {
            alert("Invalid User name and password");
          }
          else if(obj[2]=="t")
          { 
            for(var i=15;;i++)
            {
              if(obj[i]==",")
                break;
            }
            var tokenvalue=obj.substring(10,i-1);
            //alert(tokenvalue);
             var l=obj.length;
             //console.log("cddc");
            var clubname=obj.substring(i+15,l-2);
            //var clubname=obj.substring();
          //alert(clubname);
           //store in local storage
           localStorage.setItem("token",tokenvalue);
           localStorage.setItem("clubname",clubname); 
           if(clubname=="brix")
            window.location="brixhome.html";
          else
          window.location="home.html";
          // Retrieve 
          //alert(localStorage.getItem("token")); 
          }
          

          console.log(data);

}
